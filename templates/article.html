{% extends "base.html" %}
{% block content %}
	<header>
		<h1>{{ article.author }}'s blog</h1>
		<h3>Posted {{ article.date.isoformat() }}</h3>
	</header>

	<article>
		<h1 id="title">
			<a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark"
				title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
		</h1>
		{{ article.content }}
	</article>

	<footer>
		<a href="{{ SITEURL }}/" class="back_to_blog">‚Üê&nbsp;&nbsp;&nbsp;Back to blog</a>
	</footer>

{% endblock %}
